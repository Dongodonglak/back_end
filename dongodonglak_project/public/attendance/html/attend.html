<!DOCTYPE html>
<html lang="ko">
<html>
  <head>
    <title>동고동락</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 뷰포트 렌더링 방식 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="../css/attend.css" rel="stylesheet">
  </head>
  
  <body>
    <div class="sidebar">
      <div id="group_name"><p>Algorithm<br> Club</p></div>
      <div class="sidebar-menu">
        <ul>
          <div class="sidebar-menu-items"><a href="">group information</a></div>
          <div class="sidebar-menu-items"><a href="">rank</a></div>
          <div class="sidebar-menu-items"><a href="">schedule</a></div>
          <div class="sidebar-menu-items"><a href="">members</a></div>
          <div class="sidebar-menu-items"><a href="">mypage</a></div>
          <div class="sidebar-menu-items">
            <a href="">notice board</a>
            <ul>
              <div class="notice-board-category"><a href="">► notice</a></div>
              <div class="notice-board-category"><a href="">► vote</a></div>
              <div class="notice-board-category"><a href="">► schedule</a></div>
              <div class="notice-board-category"><a href="">► assignments</a></div>
              <div class="notice-board-category"><a href="">► Q&A</a></div>
            </ul>
          </div>
        </ul>
      </div>
    </div>

    <div class="left-sidebar">
      <img id="logo" src="../img/Logo.png">
      <ul class="left-sidebar-icons">
        <img id="home" src="../img/home.png">
        <img id="members" src="../img/members.png">
        <img id="user" src="../img/user.png">
        <img id="settings" src="../img/settings.png">
      </ul>
    </div>
    <!--출석-->
    <div class="main_attendance">
        <div class="attend_txtbox">
            <p class="attend_text">Attendance</p>
        </div>
        <div class="searchbox_attendance">
            <span class="material-symbols-outlined">
                search
            </span>
            <span class="searchtext">search members</span>
        </div>
        <div class="attend_info">
            <p class="info_text">출결정보
            </p>
        </div>
    </div>
    <div class="right-sidebar">
      <!-- 프로필바 상단 -->
      <div>
        <p class="profile-text">My profile</p>
        <img class="right-sidebar-icons" src="../img/profile_settings.png">
        <img class="right-sidebar-icons" src="..//img/alarm.png">
      </div>
      <!-- 프로필 사진, 이름, 멤버 등급 -->
      <div class="profile">
        <div><img id="profile-img" src="https://i.pinimg.com/564x/ce/4e/36/ce4e36fe3add8d87eaa37e84e1834d6c.jpg"></div>
        <p class="profile-name">cookie</p>
        <p class="grade">member</p>
      </div>

      <!-- 멤버 또는 채팅 창 -->
      <div class="member_or_chatting">
        <!-- 보라색 바 -->
        <div class="selectbar">
          <p class="selected">member</p>
          <p class="unselected">chatting</p>
        </div>
        <!-- 멤버 목록 -->
        <div></div>
        <!-- 채팅창 목록 -->
        <div></div>
      </div>
    </div>
    <div class="content"></div>   
  </body>
</html>
